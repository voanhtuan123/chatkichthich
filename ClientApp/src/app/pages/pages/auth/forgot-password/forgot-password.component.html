<div class="container-fluid bg-pattern w-full h-full flex flex-col items-center justify-center">
  <div [@fadeInUp] class="card overflow-hidden w-full max-w-md p-3 box-container">
    <div class=" p-6 pb-0 flex flex-col items-center justify-center">
      <h1 class="fill-current text-center title-form">
        QUÊN MẬT KHẨU ?
      </h1>
    </div>
    <div [formGroup]="form" class="p-6 flex flex-col row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <mat-icon class="mr-2" matPrefix svgIcon="mat:mail"></mat-icon>
        <input formControlName="email" matInput required>
        <mat-error>
          Vui lòng nhập email
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Tên tài khoản</mat-label>
        <mat-icon class="mr-2" matPrefix svgIcon="mat:person"></mat-icon>
        <input formControlName="username" matInput required>
        <mat-error>
          Vui lòng nhập tên tài khoản
        </mat-error>
      </mat-form-field>
      <span *ngIf="message.length>0" [ngClass]="{'success':success,'error':!success }">{{message}}</span>
      <div class="submit">
        <button class="btn-view-list custom-button btn-primary" type="button" (click)="send()">
          Lấy lại mật khẩu
        </button>
        <button class="btn-view-list custom-button btn-cancel" (click)="goBack()" style="font-size: 16px;" color="primary" type="button">
          Hủy
        </button>
      </div>
      <div class="text-center">
        <mat-icon style="padding-top: 5px;">settings_phone</mat-icon> Hỗ trợ 24/7: 02438465731 <br>
        Nếu quên mật khẩu đăng nhập, anh/chị hãy liên hệ đến CDC tỉnh (Khoa HIV)
      </div>
    </div>
  </div>
</div>
